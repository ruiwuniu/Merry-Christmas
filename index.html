<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- 微信/社交平台分享元數據 (Open Graph Tags) -->
    <meta property="og:title" content="香港樹仁大學聖誕賀卡 - 來自 Dr. Richard Niu 的祝福">
    <meta property="og:description" content="從寶馬山俯瞰雪中維港，祝您聖誕快樂，平安喜樂。">
    <meta property="og:image" content="card-bg.jpg"> <!-- 這裡建議使用完整網址，例如 https://用戶名.github.io/倉庫名/card-bg.jpg -->
    <meta property="og:type" content="website">

    <title>香港樹仁大學聖誕賀卡 - 聖誕快樂</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+HK:wght@400;700&display=swap');

        :root {
            --vintage-paper: #f4ede0;
            --hksyu-red: #c41e3a;
            --wax-seal-color: #8B0000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #0f0a05;
            font-family: 'Noto Serif HK', serif;
        }

        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 60;
        }

        .room {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, #322015 0%, #0f0a05 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        /* 壁爐容器 */
        .fireplace-container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 4 / 3;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #fireplace-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 信封飛出 */
        .envelope-wrapper {
            position: absolute;
            width: 80vw;
            max-width: 320px;
            aspect-ratio: 320 / 220;
            z-index: 100;
            cursor: pointer;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0) translateY(100px);
            opacity: 0;
            pointer-events: none;
            left: 50%;
            margin-left: -40vw;
        }

        @media (min-width: 400px) {
            .envelope-wrapper { margin-left: -160px; }
        }

        .envelope-wrapper.fly-out {
            transform: scale(1) translateY(-5vh) rotate(-3deg);
            opacity: 1;
            pointer-events: auto;
        }

        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: #d4bc94;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            border-radius: 4px;
            transform-style: preserve-3d;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #c1a77d;
            clip-path: polygon(0 0, 100% 0, 50% 55%);
            transition: transform 0.6s 1s;
            transform-origin: top;
            z-index: 10;
        }

        .open .envelope-flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        /* 火漆印 */
        .wax-seal {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            z-index: 20;
            transition: all 0.5s ease-in-out;
        }

        .wax-seal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
        }

        .open .wax-seal {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.2);
            filter: blur(10px);
            pointer-events: none;
            transition-delay: 0.2s;
        }

        /* 賀卡 */
        .card {
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
            background: white;
            z-index: 5;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 2px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .open .card {
            transform: translateY(-12vh) scale(1.1);
            width: 85vw;
            max-width: 360px;
            height: auto;
            aspect-ratio: 3 / 4;
            left: 50%;
            margin-left: -42.5vw;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }
        @media (min-width: 425px) {
            .open .card { margin-left: -180px; }
        }

        .illustration-container {
            width: 100%;
            height: 55%;
            position: relative;
            background: #1e293b;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #ai-card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .greeting-content {
            padding: 15px 20px;
            text-align: center;
            background: var(--vintage-paper);
            flex-grow: 1;
            border-top: 3px solid var(--hksyu-red);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .title-cn {
            font-family: 'Ma Shan Zheng', cursive;
            color: var(--hksyu-red);
            font-size: 1.6rem;
            margin-bottom: 4px;
        }
        
        .greeting-text {
            font-size: 0.82rem;
            line-height: 1.45;
            color: #4b5563;
        }

        .btn-start {
            margin-top: 15px;
            padding: 12px 40px;
            background: var(--hksyu-red);
            color: white;
            border-radius: 40px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(196, 30, 58, 0.4);
            transition: all 0.3s;
            z-index: 200;
            font-size: 1rem;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- 微信預覽小技巧：在 body 開頭放置一張隱藏圖片，微信有時會抓取第一張圖作為縮略圖 -->
    <div style="display:none;"><img src="background.png" alt="preview"></div>

    <canvas id="snow-canvas"></canvas>

    <div class="room">
        <div class="flex flex-col items-center z-10 relative" style="top: -5vh;">
            <div class="fireplace-container">
                <img id="fireplace-image" src="fireplace.png" alt="Luxurious Fireplace">
            </div>
            <button class="btn-start" id="btn-start">開啟聖誕賀禮</button>
            <p id="loading-hint" class="text-white/50 text-xs mt-4 text-center px-4 italic">Merry Christmas from Braemar Hill</p>
        </div>

        <div class="envelope-wrapper" id="envelope-wrapper">
            <div class="envelope">
                <div class="envelope-flap"></div>
                
                <div class="wax-seal" id="wax-seal">
                    <img id="wax-seal-image" src="wax-seal.png" alt="HKSYU Wax Seal">
                </div>

                <div class="card">
                    <div class="illustration-container">
                        <img id="ai-card-image" src="background.png" alt="HKSYU Snow View">
                    </div>

                    <div class="greeting-content">
                        <h2 class="title-cn">聖誕快樂</h2>
                        <p class="text-xs font-bold text-red-800 mb-2">Merry Christmas</p>
                        <div class="greeting-text">
                            <p>從寶馬山俯瞰</p>
                            <p>雪中的維港與北角燈火</p>
                            <p class="mt-1 font-semibold text-red-700">祝您平安喜樂</p>
                            <p class="mt-2 text-[10px] italic">Overlooking the snowy Victoria Harbour<br>from the peaks of Braemar Hill.</p>
                            <p class="text-[10px] italic">Wishing you peace and joy.</p>
                            
                            <p class="mt-3 font-bold text-red-800">香港樹仁大學</p>
                            <p class="text-[10px] font-bold text-gray-500">Hong Kong Shue Yan University</p>
                            <p class="mt-2 text-sm font-semibold text-gray-700 italic border-t border-gray-200 pt-2">Dr. Richard Niu</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, snowflakes;

        function initSnow() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            snowflakes = Array.from({ length: 150 }, () => ({
                x: Math.random() * width,
                y: Math.random() * height,
                radius: Math.random() * 2.5 + 0.5,
                speed: Math.random() * 1.5 + 0.5,
                opacity: Math.random() * 0.7 + 0.3
            }));
        }

        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            snowflakes.forEach(flake => {
                ctx.beginPath();
                ctx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctx.fill();
                flake.y += flake.speed;
                if (flake.y > height) flake.y = -10;
            });
            requestAnimationFrame(drawSnow);
        }

        const btnStart = document.getElementById('btn-start');
        const wrapper = document.getElementById('envelope-wrapper');

        btnStart.addEventListener('click', () => {
            btnStart.classList.add('hidden');
            wrapper.classList.add('fly-out');
        });

        wrapper.addEventListener('click', (e) => {
            if (wrapper.classList.contains('fly-out') && !wrapper.classList.contains('open')) {
                wrapper.classList.add('open');
            }
            else if (wrapper.classList.contains('open') && e.target === wrapper) {
                wrapper.classList.remove('open');
                setTimeout(() => {
                    wrapper.classList.remove('fly-out');
                    btnStart.classList.remove('hidden');
                }, 800);
            }
        });

        window.onload = () => {
            initSnow();
            drawSnow();
        };
        window.onresize = initSnow;
    </script>
</body>
</html>
